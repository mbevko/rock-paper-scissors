<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1 class="game_title">Rock, Paper, Scissors</h1>
<section class="player_selections">
  <div class="player">
    <p>Player</p><br>
    <label for="elements"></label>
        <select class="user_choice">
          <option class="rock">rock</option>
          <option class="paper">paper</option>
          <option class="scissors">scissors</option>
    </select>
    <div class="player_choice">
      <img src="https://img.icons8.com/ultraviolet/80/000000/rock.png"/>
      <img src="https://img.icons8.com/color/96/000000/sheet-of-paper.png"/>
      <img src="https://img.icons8.com/ultraviolet/80/000000/cut.png"/>
    </div>
    </div>
  <button class="duel">Duel</button>
    <div class="computer">
      <p>Computer</p>
    <div class="computer_choice">
      <img src="https://img.icons8.com/ultraviolet/80/000000/rock.png"/>
      <img src="https://img.icons8.com/color/96/000000/sheet-of-paper.png"/>
      <img src="https://img.icons8.com/ultraviolet/80/000000/cut.png"/>
    </div>
  </div>
</section>
    <p class="outcome">
    </p>
<script src="script.js"></script>
</body>
</html>
